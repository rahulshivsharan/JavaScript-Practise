<!DOCTYPE HTML>
<html>
	<head>
		<title>ES06 Practise</title>		
		<script type="text/javaScript">
			(function(){		
				let firstName = "Rahul", lastName = "Shivsharan"						
				
				let userInfo = { firstName, lastName}; // assigning directly variables

				console.log(JSON.stringify(userInfo));


				let numbers = [11,22,33,44];
				let [var_one,var_two,var_three,var_four] = numbers;

				console.log("Variable var_one = "+var_one+", var_two ="+var_two+", var_three = "+var_three+", var_four = "+var_four);

				numbers = [99,122,233,444];
				let [,,,some_var] = numbers;

				console.log("some_var = "+some_var);


				const APPLE = { color : "Red", shape : "Round", size : "Small", type : "Fruit" };
				const {type,color} = APPLE;
				console.log("Some APPLE Object properties are \""+type+"\" and \""+color+"\"");


				let fn01 = () => { 
					let myArray = [1,2,3,4,5,6]; 
					
					let [,var_2,,var_4,,var_6] = myArray; 

					return [var_2,var_4,var_6];
				}  

				[,var_two,var_three] = fn01();
				console.log("var_two "+var_two+", var_three "+var_three);
			})();
		</script>
	</head>
