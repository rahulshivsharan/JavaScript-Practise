<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Recipe 02 example 01</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script type="text/javaScript">
			angular.module("CitySearch",[]).controller("loadCityCntrl",function($scope){
				$scope.cities = [
					{ cityName :  "New Delhi" },
					{ cityName :  "Kolkota" },
					{ cityName :  "Chennai" },
					{ cityName :  "Mumbai" },
					{ cityName :  "Tel Aviv" },
					{ cityName :  "Dubai" },
					{ cityName :  "New York" },
					{ cityName :  "Los Angeles" },
					{ cityName :  "Las Vegas" },
					{ cityName :  "Bejeing" },
					{ cityName :  "Honkong" },
					{ cityName :  "Shanghai" },
					{ cityName :  "Tokyo" },
					{ cityName :  "Melbourn" },
					{ cityName :  "Sydney" },
					{ cityName :  "London" },
					{ cityName :  "Paris" },
					{ cityName :  "Madrid" },
					{ cityName :  "Istambul" },
					{ cityName :  "Munich" }
				];
			});
		</script>
	</head>
	<body ng-app="CitySearch">
		<div class="container">
			<div class="page-header">
				<h3>City Search</h3>
			</div>
			<div class="row">
				<div class="col-md-5" ng-controller="loadCityCntrl">
					<div class="well">
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="text" class="form-control" placeholder="Citi Name" ng-model="mycity" >
						</div>
						<div class="list-group">
							<a href="#" class="list-group-item" ng-repeat="city in cities | filter:mycity | orderBy : 'cityName'">{{city.cityName}}</a>							
						</div>
					</div>					
				</div>
			</div>			
		</div>
	</body>		
</html>
